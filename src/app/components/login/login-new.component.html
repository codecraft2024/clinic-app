

<div class="login-bg">

    <div class="fadeInDown ">
        <div class="logo">
            <img src="/assets/icon/menu/logo.png" alt="Menu Icon" class="logo">
        </div>
        <div id="formContent" class="login-container">
            <!-- Tabs Titles -->
            <h4>Sign in to account</h4>
            <p>Enter your email &amp; password to login</p>
            <!-- Icon -->
            <!-- Login Form -->
            <form (ngSubmit)="onLogin()">

                <div class="form-group">
                    <label class="label">Email Address</label>
                    <input type="text" id="login" class="fadeIn second " name="person"  autocomplete="off" placeholder=" username" [(ngModel)]="userLoginModel.username">

                </div>
                <div class="form-group">
                <label class="label">Email Address</label>
                <input type="text" id="password" class="fadeIn third " name="password" autocomplete="off" placeholder="password" [(ngModel)]="userLoginModel.password">

                </div>
                <button  (click)="onLogin()">login</button>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            </form>

        </div>
    </div>
</div>
